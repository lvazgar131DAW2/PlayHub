{% extends "reseñas/base.html" %}

{% block title %}Formulario{% endblock %}

{% block content %}
<div class="card">

    {% if action == "crear" %}
        <h2>Crear reseña</h2>
    {% else %}
        <h2>Editar reseña: {{ resena.comentario }}</h2>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="actions">
            <button class="btn primary" type="submit">Guardar</button>
            <a class="btn" href="{% url 'resenas_list' %}">Volver</a>
        </div>
    </form>

</div>
{% endblock %}
